{% extends "app/layout.html" %}

{% block content %}
<style>
    .center{
    margin: 0 auto;
    width:40%
}
</style>
<div class="container center">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Variable Name:</label>
            <input type="text" class="form-control" name="variable_name" placeholder="variable name" id="variable_name" required>
        </div>
        <div class="form-group">
            <select class="form-select btn-default form-control" aria-label="Default select example" name="variable_type" id="variable_type">
                <option selected>Open this select menu</option>
                <option value="Boolean">Boolean</option>
                <option value="string">String</option>
            </select>
        </div>
        <div class="form-group">
            <label for="name">Value:</label>
            <input type="text" class="form-control" name="variable_value" id="variable_value" placeholder="variable value" required>
        </div>
        <button type="submit" id="Submit" class="btn btn-default">Submit</button>
    </form>
    {%if Message %}
    <div class="alert alert-success" id="success-alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        <strong>Success! </strong> Data Save Successfully.
    </div>
    {%endif%}
</div>
{% endblock %}
